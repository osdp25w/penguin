server {
    listen 80 default_server;
    server_name _;

    # 前端 build 後的靜態檔所在
    root /usr/share/nginx/html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;

    # SPA 模式：先找靜態檔，找不到就回傳 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Fernet 加密服務
    location /api/fernet/ {
        proxy_pass http://penguin-fernet:3001/api/fernet/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # API proxy - 注意：location 與 proxy_pass 都用尾斜線
    location /koala/ {
        # 這行會自動移除 /koala/ 前綴，等效於 Vite 的 rewrite
        proxy_pass https://koala.osdp25w.xyz/;
        
        proxy_set_header Host koala.osdp25w.xyz;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 避免上游把你導到它自己的網域，導致真正跨網域
        proxy_redirect https://koala.osdp25w.xyz/ /koala/;
        
        # CORS（涵蓋成功與錯誤、轉向）
        add_header Vary Origin always;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
        add_header Access-Control-Allow-Headers $http_access_control_request_headers always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Preflight 直接在 Nginx 回 204
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}