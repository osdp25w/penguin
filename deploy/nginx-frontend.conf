server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Fernet encryption service (must come before generic /api/)
  location /api/fernet/ {
    proxy_pass http://penguin-fernet:3001;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # API reverse proxy to koala service in koala namespace
  location /api/ {
    proxy_pass http://koala.koala.svc.cluster.local;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Connection "";
  }

  # Runtime config should never be cached
  location /config/ {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
  }

  # SPA fallback
  location / {
    try_files $uri /index.html;
  }

  # Cache static assets
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }
}
