apiVersion: v1
kind: Secret
metadata:
  name: frontend-secret
  namespace: penguin
type: Opaque
stringData:
  config.secret.js: |
    // Sensitive runtime config (visible to clients; not real secrecy)
    window.CONFIG = Object.assign(window.CONFIG || {}, {
      KOALA_LOGIN_KEY: '***REMOVED***',
      KOALA_SENSITIVE_KEY: '***REMOVED***'
    });
