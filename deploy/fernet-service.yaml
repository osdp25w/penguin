apiVersion: apps/v1
kind: Deployment
metadata:
  name: penguin-fernet
  namespace: penguin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: penguin-fernet
  template:
    metadata:
      labels:
        app: penguin-fernet
    spec:
      containers:
      - name: fernet
        image: osdp25w/penguin-fernet:latest
        ports:
        - containerPort: 3001
        env:
        - name: PORT
          value: "3001"
        - name: KOALA_LOGIN_KEY
          valueFrom:
            secretKeyRef:
              name: penguin-fernet-secret
              key: KOALA_LOGIN_KEY
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
---
apiVersion: v1
kind: Service
metadata:
  name: penguin-fernet
  namespace: penguin
spec:
  selector:
    app: penguin-fernet
  ports:
  - port: 3001
    targetPort: 3001
    protocol: TCP
