<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>帳號管理測試</title>
  <style>
    body { font-family: system-ui; padding: 20px; max-width: 1000px; margin: 0 auto; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    button:hover { background: #e0e0e0; }
    #result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; white-space: pre-wrap; }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    .info { background: #d1ecf1; color: #0c5460; }
    table { width: 100%; border-collapse: collapse; margin-top: 15px; }
    th, td { padding: 8px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #f8f9fa; }
  </style>
</head>
<body>
  <h1>帳號管理測試</h1>
  
  <div>
    <button onclick="loginAsAdmin()">以 Admin 登入</button>
    <button onclick="testUsersStore()">測試 Users Store</button>
    <button onclick="testDirectAPI()">直接測試 Staff API</button>
    <button onclick="clearAll()">清除全部</button>
  </div>

  <div id="result"></div>

  <script type="module">
    const result = document.getElementById('result');
    let authStore, usersStore;
    
    window.loginAsAdmin = async () => {
      try {
        result.textContent = '正在以 Admin 身分登入...\n';
        result.className = '';
        
        const { useAuth } = await import('/src/stores/auth.ts');
        authStore = useAuth();
        
        await authStore.login('pony@admin1.com', '2m8N625cvmf0');
        
        result.textContent += '✅ Admin 登入成功!\n';
        result.textContent += `User: ${authStore.user?.name} (${authStore.user?.email})\n`;
        result.textContent += `Role: ${authStore.user?.roleId}\n`;
        result.textContent += `Is Admin: ${authStore.isAdmin ? '是' : '否'}\n`;
        result.className = 'success';
      } catch (err) {
        result.textContent += `❌ 登入失敗: ${err.message}\n`;
        result.className = 'error';
      }
    };
    
    window.testUsersStore = async () => {
      try {
        result.textContent = '正在測試 Users Store...\n';
        result.className = '';
        
        if (!authStore || !authStore.isAdmin) {
          result.textContent += '❌ 請先以 Admin 身分登入!\n';
          result.className = 'error';
          return;
        }
        
        const { useUsers } = await import('/src/stores/users.ts');
        usersStore = useUsers();
        
        result.textContent += '呼叫 usersStore.fetchAll()...\n';
        await usersStore.fetchAll();
        
        result.textContent += `✅ 成功載入 ${usersStore.users.length} 位使用者\n\n`;
        
        // Show users table
        const table = document.createElement('table');
        table.innerHTML = `
          <thead>
            <tr>
              <th>ID</th>
              <th>Email</th>
              <th>姓名</th>
              <th>角色</th>
              <th>狀態</th>
              <th>建立時間</th>
            </tr>
          </thead>
          <tbody>
            ${usersStore.usersWithRole.map(u => `
              <tr>
                <td>${u.id}</td>
                <td>${u.email}</td>
                <td>${u.fullName}</td>
                <td>${u.roleName} (${u.roleId})</td>
                <td>${u.active ? '啟用' : '停用'}</td>
                <td>${new Date(u.createdAt).toLocaleDateString()}</td>
              </tr>
            `).join('')}
          </tbody>
        `;
        
        result.innerHTML = '';
        result.appendChild(document.createTextNode('✅ Users Store 測試成功!\n\n可用角色:\n'));
        result.appendChild(document.createTextNode(usersStore.roles.map(r => `- ${r.id}: ${r.name}`).join('\n') + '\n\n'));
        result.appendChild(table);
        result.className = 'success';
        
      } catch (err) {
        result.textContent += `❌ 錯誤: ${err.message}\n`;
        result.textContent += `Stack: ${err.stack}`;
        result.className = 'error';
        console.error('Users store test error:', err);
      }
    };
    
    window.testDirectAPI = async () => {
      try {
        result.textContent = '正在直接測試 Staff API...\n';
        result.className = '';
        
        const token = localStorage.getItem('penguin.jwt');
        if (!token) {
          result.textContent += '❌ 請先登入!\n';
          result.className = 'error';
          return;
        }
        
        const response = await fetch('/koala/api/account/staff/', {
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });
        
        const data = await response.json();
        
        if (response.ok && data.code === 2000) {
          result.textContent += `✅ Staff API 成功! 找到 ${data.data.staff.length} 位 staff\n\n`;
          result.textContent += 'API 原始回應:\\n';
          result.textContent += JSON.stringify(data, null, 2);
          result.className = 'success';
        } else {
          result.textContent += `❌ Staff API 失敗 (HTTP ${response.status})\n\n`;
          result.textContent += JSON.stringify(data, null, 2);
          result.className = 'error';
        }
      } catch (err) {
        result.textContent += `❌ 錯誤: ${err.message}\n`;
        result.className = 'error';
      }
    };
    
    window.clearAll = () => {
      localStorage.clear();
      sessionStorage.clear();
      result.textContent = '✅ 已清除所有資料\\n';
      result.className = 'info';
      authStore = null;
      usersStore = null;
    };
  </script>
</body>
</html>
