<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>最終權限測試</title>
  <style>
    body { font-family: system-ui; padding: 20px; max-width: 1200px; margin: 0 auto; }
    .test-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
    button:hover { background: #0056b3; }
    .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
    .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
    .info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 5px; margin: 10px 0; }
    .warning { background: #fff3cd; color: #856404; padding: 15px; border-radius: 5px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { padding: 10px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #e9ecef; }
    .stats { display: flex; gap: 20px; margin: 20px 0; }
    .stat-card { background: white; padding: 15px; border-radius: 8px; border: 1px solid #dee2e6; flex: 1; }
    .stat-number { font-size: 2em; font-weight: bold; color: #007bff; }
    .stat-label { color: #6c757d; margin-top: 5px; }
  </style>
</head>
<body>
  <h1>🔐 最終權限測試</h1>
  
  <div class="test-section">
    <h3>📋 測試流程</h3>
    <ol>
      <li>使用 pony@admin1.com 登入（密碼：2m8N625cvmf0）</li>
      <li>Admin 應該能看到所有 staff 和 members（共 8 位用戶）</li>
      <li>Staff 帳號目前有 API 權限問題，暫時無法載入資料</li>
      <li>Member 帳號使用不同的登入系統</li>
    </ol>
  </div>

  <div>
    <button onclick="testAdminAccount()">測試 Admin 帳號 (pony@admin1.com)</button>
    <button onclick="clearAll()">清除所有資料</button>
  </div>

  <div id="result"></div>
  <div id="stats"></div>
  <div id="userTable"></div>

  <script type="module">
    const result = document.getElementById('result');
    const stats = document.getElementById('stats');
    const userTable = document.getElementById('userTable');
    
    window.testAdminAccount = async () => {
      try {
        // 清理
        localStorage.clear();
        sessionStorage.clear();
        result.innerHTML = '<div class="info">🔄 正在測試 Admin 帳號...</div>';
        stats.innerHTML = '';
        userTable.innerHTML = '';
        
        // Step 1: 登入
        const { useAuth } = await import('/src/stores/auth.ts');
        const authStore = useAuth();
        
        console.log('Step 1: 登入 pony@admin1.com...');
        await authStore.login('pony@admin1.com', '2m8N625cvmf0');
        
        result.innerHTML = `
          <div class="success">
            ✅ 登入成功！<br>
            <strong>用戶：</strong>${authStore.user?.name}<br>
            <strong>Email：</strong>${authStore.user?.email}<br>
            <strong>角色 ID：</strong>${authStore.user?.roleId}<br>
            <strong>是否為 Admin：</strong>${authStore.isAdmin ? '是 ✅' : '否 ❌'}
          </div>
        `;
        
        if (!authStore.isAdmin) {
          result.innerHTML += '<div class="warning">⚠️ 注意：此帳號不是 Admin 角色，權限可能受限</div>';
        }
        
        // Step 2: 載入用戶資料
        console.log('Step 2: 載入用戶資料...');
        const { useUsers } = await import('/src/stores/users.ts');
        const usersStore = useUsers();
        
        await usersStore.fetchAll();
        
        // Step 3: 顯示統計
        const staffUsers = usersStore.users.filter(u => u.kind === 'staff');
        const memberUsers = usersStore.users.filter(u => u.kind === 'member');
        const adminUsers = usersStore.users.filter(u => u.roleId === 'admin');
        const activeUsers = usersStore.users.filter(u => u.active);
        
        stats.innerHTML = `
          <div class="stats">
            <div class="stat-card">
              <div class="stat-number">${usersStore.users.length}</div>
              <div class="stat-label">總用戶數</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${staffUsers.length}</div>
              <div class="stat-label">Staff 系統用戶</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${memberUsers.length}</div>
              <div class="stat-label">Member 系統用戶</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${adminUsers.length}</div>
              <div class="stat-label">Admin 角色</div>
            </div>
            <div class="stat-card">
              <div class="stat-number">${activeUsers.length}</div>
              <div class="stat-label">啟用中</div>
            </div>
          </div>
        `;
        
        // Step 4: 顯示詳細表格
        let html = '<h3>📊 用戶詳細列表</h3>';
        
        if (staffUsers.length > 0) {
          html += '<h4>Staff 系統用戶：</h4>';
          html += '<table><thead><tr>';
          html += '<th>ID</th><th>Email</th><th>姓名</th><th>角色</th><th>狀態</th>';
          html += '</tr></thead><tbody>';
          for (const user of staffUsers) {
            html += `<tr>
              <td>${user.id}</td>
              <td>${user.email}</td>
              <td>${user.fullName}</td>
              <td>${user.roleId}</td>
              <td>${user.active ? '✅ 啟用' : '❌ 停用'}</td>
            </tr>`;
          }
          html += '</tbody></table>';
        }
        
        if (memberUsers.length > 0) {
          html += '<h4>Member 系統用戶：</h4>';
          html += '<table><thead><tr>';
          html += '<th>ID</th><th>Email</th><th>姓名</th><th>角色</th><th>手機</th><th>身份證</th><th>狀態</th>';
          html += '</tr></thead><tbody>';
          
          const { maskNationalId } = await import('/src/lib/encryption.ts');
          for (const user of memberUsers) {
            const phone = user.phone || '-';
            const nationalId = user.nationalId ? maskNationalId(user.nationalId) : '-';
            
            html += `<tr>
              <td>${user.id}</td>
              <td>${user.email}</td>
              <td>${user.fullName}</td>
              <td>${user.roleId}</td>
              <td>${phone}</td>
              <td>${nationalId}</td>
              <td>${user.active ? '✅ 啟用' : '❌ 停用'}</td>
            </tr>`;
          }
          html += '</tbody></table>';
        }
        
        if (usersStore.users.length === 0) {
          html += '<div class="warning">⚠️ 沒有載入到任何用戶資料</div>';
        }
        
        userTable.innerHTML = html;
        
        // 成功訊息
        if (usersStore.users.length === 8) {
          result.innerHTML += '<div class="success">🎉 完美！成功載入所有 8 位用戶（4 staff + 4 members）</div>';
        } else if (usersStore.users.length > 0) {
          result.innerHTML += `<div class="info">ℹ️ 載入了 ${usersStore.users.length} 位用戶</div>`;
        }
        
        // 顯示錯誤訊息（如果有）
        if (usersStore.errMsg) {
          result.innerHTML += `<div class="error">❌ 錯誤：${usersStore.errMsg}</div>`;
        }
        
      } catch (err) {
        result.innerHTML = `<div class="error">❌ 測試失敗：${err.message}</div>`;
        console.error('Test error:', err);
      }
    };
    
    window.clearAll = () => {
      localStorage.clear();
      sessionStorage.clear();
      result.innerHTML = '<div class="info">✅ 已清除所有資料</div>';
      stats.innerHTML = '';
      userTable.innerHTML = '';
    };
  </script>
</body>
</html>
