<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>顯示格式測試</title>
  <style>
    body { font-family: system-ui; padding: 20px; max-width: 1000px; margin: 0 auto; }
    .test-section { background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
    button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .success { background: #d4edda; color: #155724; padding: 15px; border-radius: 5px; margin: 10px 0; }
    .error { background: #f8d7da; color: #721c24; padding: 15px; border-radius: 5px; margin: 10px 0; }
    .info { background: #d1ecf1; color: #0c5460; padding: 15px; border-radius: 5px; margin: 10px 0; }
    table { width: 100%; border-collapse: collapse; margin: 20px 0; }
    th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
    th { background-color: #e9ecef; font-weight: bold; }
    .phone-col { color: #28a745; font-weight: 500; }
    .national-id-col { color: #dc3545; font-family: monospace; }
    .comparison { display: flex; gap: 20px; margin: 20px 0; }
    .comparison div { flex: 1; padding: 15px; background: white; border-radius: 8px; border: 1px solid #dee2e6; }
    .before { border-left: 4px solid #dc3545; }
    .after { border-left: 4px solid #28a745; }
  </style>
</head>
<body>
  <h1>📱 顯示格式測試</h1>
  
  <div class="test-section">
    <h3>🔄 變更說明</h3>
    <div class="comparison">
      <div class="before">
        <h4>❌ 修改前</h4>
        <ul>
          <li>手機號碼：0987****21（打碼）</li>
          <li>身份證號：A123****89（打碼）或「已加密」</li>
        </ul>
      </div>
      <div class="after">
        <h4>✅ 修改後</h4>
        <ul>
          <li>手機號碼：+886912345678（完整顯示）</li>
          <li>身份證號：A123****89（解密後打碼）</li>
        </ul>
      </div>
    </div>
  </div>

  <div>
    <button onclick="testDisplay()">測試顯示格式</button>
    <button onclick="clearData()">清除資料</button>
  </div>

  <div id="result"></div>
  <div id="userTable"></div>

  <script type="module">
    const result = document.getElementById('result');
    const userTable = document.getElementById('userTable');
    
    window.testDisplay = async () => {
      try {
        // 清理
        localStorage.clear();
        sessionStorage.clear();
        result.innerHTML = '<div class="info">🔄 正在測試顯示格式...</div>';
        userTable.innerHTML = '';
        
        // 登入 Admin
        const { useAuth } = await import('/src/stores/auth.ts');
        const authStore = useAuth();
        await authStore.login('pony@admin1.com', '2m8N625cvmf0');
        
        result.innerHTML = '<div class="success">✅ Admin 登入成功，正在載入用戶資料...</div>';
        
        // 載入用戶
        const { useUsers } = await import('/src/stores/users.ts');
        const usersStore = useUsers();
        await usersStore.fetchAll();
        
        const memberUsers = usersStore.users.filter(u => u.kind === 'member');
        
        if (memberUsers.length === 0) {
          result.innerHTML = '<div class="error">❌ 沒有找到 member 用戶資料</div>';
          return;
        }
        
        result.innerHTML = \`<div class="success">✅ 成功載入 \${memberUsers.length} 位 member 用戶</div>\`;
        
        // 顯示詳細表格
        let html = '<h3>📊 Member 用戶顯示格式測試</h3>';
        html += '<p><strong>重點檢查：</strong></p>';
        html += '<ul>';
        html += '<li>手機號碼應該<span class="phone-col">完整顯示</span>（不打碼）</li>';
        html += '<li>身份證號應該<span class="national-id-col">解密後打碼</span>（A123****89 格式）</li>';
        html += '</ul>';
        
        html += '<table>';
        html += '<thead><tr>';
        html += '<th>ID</th><th>Email</th><th>姓名</th><th>手機號碼</th><th>身份證號</th><th>角色</th>';
        html += '</tr></thead><tbody>';
        
        const { maskNationalId } = await import('/src/lib/encryption.ts');
        
        for (const user of memberUsers) {
          const phone = user.phone || '-';
          const nationalId = user.nationalId ? maskNationalId(user.nationalId) : '-';
          
          html += \`<tr>
            <td>\${user.id}</td>
            <td>\${user.email}</td>
            <td>\${user.fullName}</td>
            <td class="phone-col">\${phone}</td>
            <td class="national-id-col">\${nationalId}</td>
            <td>\${user.roleId}</td>
          </tr>\`;
        }
        
        html += '</tbody></table>';
        
        // 顯示原始資料對照
        html += '<h4>🔍 原始資料對照</h4>';
        html += '<table>';
        html += '<thead><tr><th>用戶</th><th>原始 phone</th><th>原始 national_id</th><th>解密後 national_id</th></tr></thead><tbody>';
        
        for (const user of memberUsers) {
          // 從 API 重新獲取原始資料
          const token = authStore.token;
          const response = await fetch('/koala/api/account/members/', {
            headers: { 
              'Authorization': \`Bearer \${token}\`,
              'Content-Type': 'application/json'
            }
          });
          const data = await response.json();
          const originalUser = data.data.members.find(m => m.id == user.id);
          
          html += \`<tr>
            <td>\${user.email}</td>
            <td>\${originalUser?.phone || '-'}</td>
            <td class="encrypted" style="font-size: 0.8em; word-break: break-all;">\${originalUser?.national_id || '-'}</td>
            <td>\${user.nationalId || '-'}</td>
          </tr>\`;
        }
        
        html += '</tbody></table>';
        
        userTable.innerHTML = html;
        
        // 驗證結果
        const hasPhone = memberUsers.some(u => u.phone && u.phone.length > 5);
        const hasNationalId = memberUsers.some(u => u.nationalId && !u.nationalId.startsWith('gAAAAA'));
        
        if (hasPhone && hasNationalId) {
          result.innerHTML += '<div class="success">🎉 格式測試通過！手機號碼完整顯示，身份證號已解密並打碼</div>';
        } else {
          result.innerHTML += '<div class="error">⚠️ 部分資料可能有問題，請檢查解密是否正常</div>';
        }
        
      } catch (err) {
        result.innerHTML = \`<div class="error">❌ 測試失敗：\${err.message}</div>\`;
        console.error('Test error:', err);
      }
    };
    
    window.clearData = () => {
      localStorage.clear();
      sessionStorage.clear();
      result.innerHTML = '<div class="info">✅ 已清除所有資料</div>';
      userTable.innerHTML = '';
    };
  </script>
</body>
</html>
