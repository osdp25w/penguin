server {
    listen 80;
    server_name _;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    http2 on;
    server_name _;
    
    # SSL Certificate configuration
    ssl_certificate /etc/nginx/ssl/dev.crt;
    ssl_certificate_key /etc/nginx/ssl/dev.key;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API proxy - 處理 /koala 路徑  
    location /koala/ {
        # 這行會自動移除 /koala/ 前綴，等效於 Vite 的 rewrite
        proxy_pass https://koala.osdp25w.xyz/;
        
        proxy_set_header Host koala.osdp25w.xyz;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_ssl_verify off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 避免上游把你導到它自己的網域，導致真正跨網域
        proxy_redirect https://koala.osdp25w.xyz/ /koala/;
        
        # CORS（涵蓋成功與錯誤、轉向）
        add_header Vary Origin always;
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
        add_header Access-Control-Allow-Headers $http_access_control_request_headers always;
        add_header Access-Control-Allow-Credentials true always;
        
        # Preflight 直接在 Nginx 回 204
        if ($request_method = OPTIONS) {
            return 204;
        }
    }
    
    # 緊急修復：攔截對外部 koala API 的直接請求並重寫為本地代理
    location ~ ^/https:/koala\.osdp25w\.xyz/(.*)$ {
        return 302 /koala/$1;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}